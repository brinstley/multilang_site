{% extends "base.html" %}
    {% block content %}
    {% load i18n %}
        <div class="card-header text-center mt-5">
            <h1>{% trans "Bienvenue"%}</h1>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row">
                {% for article in articles %}
                <div class="col-12 col-md-6 col-lg-3 col-xl-3">
                        <div class="card mt-3 ml-5" style="width: 17rem;">
                            <div class="card-body" style="height: 250px;">
                                <h5 class="card-title">{{article.title|truncatechars:8}}</h5>
                                <p class="card-text">{{article.content|truncatewords:8}}</p>
                                <p> Date de publication: {{article.publication_date|timesince}}</p>
                                <a href="{% url 'detail' article.title %}" class="btn btn-primary">{% trans "Lire" %}</a>
                            </div>
                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
